{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <section>
      <div class="contMain">
        <h2>Login</h2>
        <form id="formulario" action="{% url 'index' %}" method="post">
          <div class="contUser">
            <input type="text" name="txtCorreo" id="txtCorreo" placeholder="Correo electrónico">
            <label for="Correo"></label>
          </div>
  
          <div class="contUser">
            <input type="password" name="txtPassword" id="txtPassword" placeholder="Contraseña">
            <label for="Contraseña"></label>
            <p id="contra"> <a href="{%url 'recuperarContraseña' %}">Olvidé mi Contraseña</a> </p>
          </div>
          <input type="submit" value="Iniciar Sesión" id="boton">
      </div>
      </form>
      </div>
    </section>
  </body>
</html>
